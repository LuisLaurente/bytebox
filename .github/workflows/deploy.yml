name: Deploy to HostGator

on:
  push:
    branches: [ production ]
  pull_request:
    types: [closed]
    branches: [ production ]

jobs:
  deploy:
    # Solo deploy si el PR fue merged, no closed
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy complete project
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: 'ylxfwfte'
          server: 'bytebox.pe'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './*'
          remote_path: '/home1/ylxfwfte/test.bytebox.pe/'
          sftp_only: true